<!-- BACKGROUND with MTG Set Symbols-->
<div class="hidden lg:block">
  <div class="flex">

    <div class="w-1/4 float-left">
      <div class="relative justify-center items-center mx-auto">
        <div class="absolute overflow-hidden mx-4 my-32 grid xl:grid-cols-5 lg:grid-cols-3 xl:gap-5 lg:gap-0">
          <ng-container *ngFor="let item of mtgSetsLeft; let i = index; let even = even">
            <div><i class="text-center ss ss-{{item}} ss-4x text-indigo-300"></i></div>
            <div></div>
          </ng-container>
        </div>
      </div>
    </div>

    <div class="grow w-full max-w-screen-xl"></div>

    <div class="w-1/4 float-right">
      <div class="relative justify-center items-center mx-auto">
        <div class="absolute overflow-hidden mx-4 my-32 grid xl:grid-cols-5 lg:grid-cols-3 xl:gap-5 lg:gap-0">
          <ng-container *ngFor="let item of mtgSetsRight; let i = index; let even = even">
            <div><i class="text-center ss ss-{{item}} ss-4x text-indigo-300"></i></div>
            <div></div>
          </ng-container>
        </div>
      </div>
    </div>
    
  </div>
</div>

<!-- Container relevant to push footer to bottom - Background gradient -->
<div class="relative min-h-screen flex flex-col mx-auto">
  <!-- Header Navbar -->
  <app-main-toolbar></app-main-toolbar>

  <!-- Content -->
  <router-outlet></router-outlet>

  <!-- Sticky Footer: push pushes down the footer -->
  <div class="flex-grow"></div>
  <app-app-footer></app-app-footer>
</div>
