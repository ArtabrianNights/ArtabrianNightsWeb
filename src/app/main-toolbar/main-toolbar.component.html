      <mat-toolbar fxLayout="row" class="mat-elevation-z8" color="primary">
        <img mat-img height="50vh" src="/assets/images/ICON_white.png">
        <span fxFlex class="title" routerLink="/">Artabrian Nights</span>
        <button mat-button *ngFor="let item of menuItems"
        [fxShow]="item.showOnDesktop" 
        [fxShow.xs]="item.showOnMobile"
        [fxShow.sm]="item.showOnTablet"
        routerLink={{item.routerLink}}>
            <!--mat-icon class="mr">{{item.icon}}</mat-icon-->
            {{item.label}} 
        </button>

        <ng-container>
          <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxShow fxHide.gt-sm>
              <mat-icon>menu</mat-icon>
          </button>
          <mat-menu #dropMenu="matMenu">
              <ng-container *ngFor="let item of menuItems; last as isLast">                
                  <div [fxShow]="!item.showOnDesktop" 
                       [fxShow.sm]="!item.showOnTablet" 
                       [fxShow.xs]="!item.showOnMobile">
                      <button mat-menu-item  routerLink={{item.routerLink}}>
                          <mat-icon class="mr">{{item.icon}}</mat-icon>
                          {{item.label}}
                      </button>
                      <ng-container *ngIf="isLast == false"><mat-divider></mat-divider></ng-container>
                  </div>
              </ng-container>
          </mat-menu>
      </ng-container>
    </mat-toolbar>
